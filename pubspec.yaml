version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Charts
  fl_chart: ^0.66.2

  # Navigation & State Management
  cupertino_icons: ^1.0.8
  provider: ^6.0.5
  go_router: ^6.5.0
  data_table_2: ^2.6.0
  flutter_riverpod: ^2.4.9
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.0.15
  excel: ^2.0.1
  file_picker: ^10.3.2
  printing: ^5.11.0
  pdf: ^3.10.4
  open_file: ^3.3.1
