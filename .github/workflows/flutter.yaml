name: Flutter Setup & Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.1'
          channel: stable

      - name: Create minimal Flutter project if not exists
        run: |
          mkdir -p lib web

          if [ ! -f "pubspec.yaml" ]; then
            echo "name: metreyar_flutter_web" > pubspec.yaml
            echo "description: A new Flutter project." >> pubspec.yaml
            echo "publish_to: 'none'" >> pubspec.yaml
            echo "version: 1.0.0+1" >> pubspec.yaml
            echo "" >> pubspec.yaml
            echo "environment:" >> pubspec.yaml
            echo "  sdk: '>=3.3.0 <4.0.0'" >> pubspec.yaml
            echo "" >> pubspec.yaml
            echo "dependencies:" >> pubspec.yaml
            echo "  flutter:" >> pubspec.yaml
            echo "    sdk: flutter" >> pubspec.yaml
            echo "" >> pubspec.yaml
            echo "dev_dependencies:" >> pubspec.yaml
            echo "  flutter_test:" >> pubspec.yaml
            echo "    sdk: flutter" >> pubspec.yaml
            echo "" >> pubspec.yaml
            echo "flutter:" >> pubspec.yaml
            echo "  uses-material-design: true" >> pubspec.yaml
          fi

          if [ ! -f "lib/main.dart" ]; then
            echo "import 'package:flutter/material.dart';" > lib/main.dart
            echo "" >> lib/main.dart
            echo "void main() {" >> lib/main.dart
            echo "  runApp(const MyApp());" >> lib/main.dart
            echo "}" >> lib/main.dart
            echo "" >> lib/main.dart
            echo "class MyApp extends StatelessWidget {" >> lib/main.dart
            echo "  const MyApp({super.key});" >> lib/main.dart
            echo "" >> lib/main.dart
            echo "  @override" >> lib/main.dart
            echo "  Widget build(BuildContext context) {" >> lib/main.dart
            echo "    return MaterialApp(" >> lib/main.dart
            echo "      home: Scaffold(" >> lib/main.dart
            echo "        appBar: AppBar(title: const Text('Hello Flutter Web & Android'))," >> lib/main.dart
            echo "        body: const Center(child: Text('Welcome to Flutter Web and Android!'))," >> lib/main.dart
            echo "      )," >> lib/main.dart
            echo "    );" >> lib/main.dart
            echo "  }" >> lib/main.dart
            echo "}" >> lib/main.dart
          fi

      - name: Get dependencies
        run: flutter pub get

      - name: Build Flutter Web
        run: flutter build web

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build/web
