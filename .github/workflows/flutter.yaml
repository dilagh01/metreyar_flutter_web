name: Flutter Multi-Platform Build & Deploy

on:
  push:
    branches:
      - main   # وقتی روی main تغییرات push بشه، اجرا میشه

jobs:
  build-android-web:
    runs-on: ubuntu-latest

    steps:
      # 1. گرفتن سورس کد
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. نصب Flutter نسخه مشخص
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: stable

      # 3. دریافت پکیج‌ها
      - name: Get dependencies
        run: flutter pub get

      # 4. فعال کردن وب
      - name: Enable web support
        run: flutter config --enable-web

      # 5. ساخت اندروید APK
      - name: Build Android APK
        run: flutter build apk --release

      # 6. ساخت اندروید AppBundle
      - name: Build Android AppBundle
        run: flutter build appbundle --release

      # 7. ساخت نسخه وب با base-href درست
      - name: Build Flutter Web
        run: flutter build web --base-href "/metreyar_flutter_web/"

      # 8. آپلود خروجی‌ها (قابل دانلود از بخش Actions)
      - name: Upload build outputs
        uses: actions/upload-artifact@v4
        with:
          name: flutter-builds-android-web
          path: build/**

      # 9. انتشار روی GitHub Pages
      - name: Deploy Web to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: build/web
          keep_files: false
          enable_jekyll: false
