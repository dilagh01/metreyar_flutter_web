name: ğŸš€ Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: ğŸ”§ Install dependencies
        run: flutter pub get

      - name: ğŸ—ï¸ Build Web Release
        # âš  Base-href Ø±ÙˆÛŒ / Ù‚Ø±Ø§Ø± Ú¯Ø±ÙØª ØªØ§ Ø¨Ø§ Ø¯Ø§Ù…Ù†Ù‡ Ø§Ø®ØªØµØ§ØµÛŒ Ø³Ø§Ø²Ú¯Ø§Ø± Ø´ÙˆØ¯
        run: flutter build web --release --base-href /

      - name: ğŸ“ List build files
        run: ls -la build/web/

      - name: â¬†ï¸ Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build/web

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
