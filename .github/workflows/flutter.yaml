name: Flutter Build & Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Build Flutter Web (PWA enabled)
        run: flutter build web --release --base-href /metreyar_flutter_web/

      - name: Patch service worker for 404 fix
        run: |
          SW_FILE="build/web/flutter_service_worker.js"
          if [ -f "$SW_FILE" ]; then
            sed -i 's|return new Response(null, {status: 404});|return fetch(event.request);|' "$SW_FILE"
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
