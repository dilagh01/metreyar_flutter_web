      - name: ğŸ”§ Install dependencies
        run: flutter pub get

      # 4ï¸âƒ£ Ø³Ø§Ø®Øª Ù†Ø³Ø®Ù‡ web
      - name: ğŸ—ï¸ Build Flutter Web
