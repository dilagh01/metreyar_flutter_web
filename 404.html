<!DOCTYPE html>
<html>
<head>
    <script>
        var path = window.location.pathname;
        if (path.startsWith('/metreyar_flutter_web')) {
            var newPath = path.replace('/metreyar_flutter_web', '') + location.search + location.hash;
            window.location.href = '/metreyar_flutter_web/#' + newPath;
        } else {
            window.location.href = '/metreyar_flutter_web/#' + path;
        }
    </script>
</head>
<body>
    <p>در حال انتقال...</p>
</body>
</html>
