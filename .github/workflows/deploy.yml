  workflow_dispatch:        # Ø§Ù…Ú©Ø§Ù† Ø§Ø¬Ø±Ø§ÛŒ Ø¯Ø³ØªÛŒ workflow

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ checkout Ú©Ø¯
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Ù†ØµØ¨ Flutter
      - name: ğŸ“¦ Setup Flutter
