name: Flutter CI (Linux compatible)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      FLUTTER_VERSION: 3.32.8

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Add ndkVersion to build.gradle (Linux)
        run: |
          sed -i.bak '/android {/a \
          ndkVersion = "27.0.12077973"
          ' android/app/build.gradle

      - name: Analyze
        run: flutter analyze

      - name: Run tests
        run: flutter test
